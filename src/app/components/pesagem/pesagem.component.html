<mat-list role="list">
    <mat-list-item role="listitem" *ngFor="let pesagem of pesagens$ | async">
        <div class="list-item">
            <span>{{ pesagem.date }}</span>
            <span>{{ pesagem.weight }}</span>
        </div>
    </mat-list-item>
</mat-list>

<button mat-fab color="primary" class="fab" aria-label="Adicionar nova pesagem" (click)="adicionarPesagem()">
    <mat-icon>add</mat-icon>
</button>
